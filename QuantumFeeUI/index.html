<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumFee Solutions - Pay Fees</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>QuantumFee Solutions</h1>
            <p>Efficient fee payments using QFT tokens</p>
        </header>

        <main>
            <section class="wallet-section">
                <h2>Connect Wallet</h2>
                <button id="connectWalletBtn">Connect MetaMask</button>
                <p id="walletAddress"></p>
            </section>

            <section class="balance-section" style="display:none;">
                <h2>Your Balance</h2>
                <p id="tokenBalance">0 QFT</p>
            </section>

            <section class="payment-section" style="display:none;">
                <h2>Pay Your Fee</h2>
                <button id="payFeeBtn" disabled>Pay Fee (1 QFT)</button>
                <p id="paymentStatus"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 QuantumFee Solutions. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
